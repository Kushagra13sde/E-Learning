<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <div class="container-5" id="Contact">
            <div class="heading">
                <div class="contact-h">
                    <h1>Contact Us </h1>
                </div>
            </div>
            <div class="formout">
                <div class="formin">
                    <form action="/" method="post">
                        <input type="text" name="Name" required placeholder="Your Name">
                        <input type="text" name="email" required placeholder="Your Email">
                        <input type="text" name="Password" required placeholder="Your Password">
                        <input type="text" name="number" required placeholder="Your Number">
                        <textarea name="address" id="adress" required cols="84" rows="8"
                            placeholder="Your Address"></textarea>
                    </form>
                    <button class="btn2">Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
